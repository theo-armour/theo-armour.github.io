<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = description content = "Basic HTML template" >
<meta name = keywords content = "JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = date content = "2017-08-04" >
<title></title>
<style>

	body { font: 12pt monospace; margin: 0 auto; max-width: 800px; }
	a { color: crimson; text-decoration: none; }
	button, input[type=button] { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 5px 28px; }
	button:hover {background: #ccc;}


/*	#menu { margin: 0 20px; max-width: 500px; position: absolute; } */

</style>
</head>
<body>
<script src="https://mozilla.github.io/pdf.js/build/pdf.js" ></script>


	<div id = "menu" >
		<div id = "header" ><h1><a id = "title" href = "" ></a></h1></div>
		<div id = "contents" ></div>

		<div>
			<button id="prev">Previous</button>
			<button id="next">Next</button>
			&nbsp; &nbsp;
			<span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
		</div>
		<canvas id="the-canvas"></canvas>
	</div>

<script>

	var url = 'https://cdn.mozilla.net/pdfjs/tracemonkey.pdf';

// The workerSrc property shall be specified.
PDFJS.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

	var pdfDoc = null,
		pageNum = 1,
		pageRendering = false,
		pageNumPending = null,
		scale = 0.8,
		canvas = document.getElementById('the-canvas'),
		ctx = canvas.getContext('2d');


	const b = '<br>';

	init();

	function init() {

		let txt;

		title.innerHTML = location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' );

	}



/**
 * Get page info from document, resize canvas accordingly, and render page.
 * @param num Page number.
 */


	function renderPage(num) {
		pageRendering = true;

// Using promise to fetch the page
		pdfDoc.getPage(num).then(function(page) {

			var viewport = page.getViewport(scale);

			canvas.height = viewport.height;
			canvas.width = viewport.width;

// Render PDF page into canvas context

			var renderContext = {

				canvasContext: ctx,
				viewport: viewport

			};
			var renderTask = page.render(renderContext);

// Wait for rendering to finish

			renderTask.promise.then(function() {

				pageRendering = false;

				if (pageNumPending !== null) {

// New page rendering is pending
					renderPage(pageNumPending);
					pageNumPending = null;

				}

			});

		});

	  // Update page counters
	  document.getElementById('page_num').textContent = pageNum;
	}

/**
 * If another page rendering in progress, waits until the rendering is
 * finised. Otherwise, executes rendering immediately.
 */
	function queueRenderPage(num) {

		if (pageRendering) {
		pageNumPending = num;
		} else {
		renderPage(num);
		}
	}

/**
 * Displays previous page.
 */
	function onPrevPage() {

		if (pageNum <= 1) {

			return;

		}

		pageNum--;
		queueRenderPage(pageNum);

		}

	document.getElementById('prev').addEventListener('click', onPrevPage);

/**
 * Displays next page.
 */
	function onNextPage() {

		if (pageNum >= pdfDoc.numPages) {

			return;

		}

		pageNum++;
		queueRenderPage(pageNum);

	}

document.getElementById('next').addEventListener('click', onNextPage);

/**
 * Asynchronously downloads PDF.
*/

	PDFJS.getDocument(url).then(function(pdfDoc_) {

		pdfDoc = pdfDoc_;
		document.getElementById('page_count').textContent = pdfDoc.numPages;

// Initial/first page rendering
		renderPage(pageNum);

	});

</script>
</body>
</html>
